<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain Javascript Ecommerce Site</title>
  <link rel="stylesheet" href="index.css">
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>
</head>
<body>

  <div class="main-wrapper">
    <div class="main-header-wrapper">
      <h2>Js Ecommerce Site</h2>
      <div class="nav-bar-wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <input class="search-input" placeholder="Search">
      </div>
    </div>
    <div class="main-body-wrapper">
      <div class="main-carousel-wrapper" onmouseleave=resetCarousel()>
        <div class="left-arrow" onclick=leftArrow()>←</div>
        <div class="left-carousel-block"></div>
        <div class="carousel-frame">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
        <div class="right-carousel-block"></div>
        <div class="right-arrow" onclick=rightArrow()>→</div>
      </div>
      <div class="main-featured-item-cards">
        <div class="item-card">
          <p class="product-name">Product Name</p>
          <p class="product-img">Product Img</p>
          <p class="product-description">Product Description</p>
          <p class="product-price">Product Price</p>
        </div>
      </div>
    </div>
    <div class="main-footer-wrapper">
      <p>&copy; 2025 Plain Javascript Ecommerce Site by Mert Selamlar.</p>
    </div>
  </div>

  <script src="index.js" ></script>  
</body>
</html>
